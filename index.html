<!DOCTYPE HTML>
<html>
<head>
<title>URL Shortener</title>
<link rel="stylesheet" href="./bootstrap.min.css" />
<link rel="stylesheet" href="./styles.css" />
</head>
<body>

<div class="container">

<div class="row">
  <h2>Community team URL shortener</h2>
  <div class="col">

    <div class="js-messaging"></div>

    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="url" class="col-sm-2 control-label">URL</label>
        <div class="col-sm-10">
          <input type="url" class="form-control" id="url" placeholder="">
        </div>
      </div>
      <div class="form-group">
        <label for="slug" class="col-sm-2 control-label">Custom slug (optional)</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="slug" placeholder="">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Shorten</button>
        </div>
      </div>
    </form>
  </div>

</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="./shortener.js"></script>

</div>

</body>
</html>
